<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admissions Page</title>
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <header class="admission-header">
        <img src="./assets/college-logo.png" height="150" width="150" />
        <h1 style="font-size: 3rem;">Brookside University</h1>
    </header>
    <div class="menu-bar">
        <a href="./index.html">Home</a>
        <a href="./index.html#about">About</a>
        <a href="./index.html#programs">Programs</a>
        <a href="./admissions.html">Admissions</a>
    </div>
    <div class="admission-heading-container">
        <h2>Admission form</h2>
        <button onclick="checkForAdmin()">Admin Login</button>
    </div>

    <div class="form-container">
        <form id="myForm" class="form">
            <fieldset>
                <label for="program">Program enrolled for:</label>
                <select name="program" id="program" style="margin-bottom: 0px;">
                    <option value="CSE">Computer Science and Engineering</option>
                    <option value="ISE">Information Science and Engineering</option>
                    <option value="ECE">Electronics and Communication Engineering</option>
                    <option value="EEE">Electronics and Electrical Engineering</option>
                    <option value="CVL">Mechanical Engineering</option>
                    <option value="MECH">Civil Engineering</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Personal Information</legend>
                <label for="f-name">Full Name:</label>
                <input type="text" id="f-name" name="f-name" /><br>
                <!-- <label for="m-name">Middle Name:</label>
                <input type="text" id="m-name" name="m-name" /><br>
                <label for="l-name">Last Name:</label>
                <input type="text" id="l-name" name="l-name" /><br /><br>
 -->
                <label for="contact">Contact Number:</label>
                <input type="tel" name="contact" id="contact" pattern="[0-9]{10}" placeholder="xxxxxxxxxx"><br>
                <label for="email">Email ID:</label>
                <input type="email" name="email" id="email">


                <p style="display: inline; font-size:1.1rem; margin-left:5rem">Gender:</p>
                <label>
                    <input type="radio" name="gender" value="male">
                    Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female">
                    Female
                </label><br>
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob"><br>

                <label for="nationality">Nationality:</label>
                <select name="nationality" id="nationality">
                    <option value="indian">Indian</option>
                    <option value="indian">NRI</option>
                </select><br>




                <!-- <label for="address">Address:</label>
                <input type="text" name="address" id="address"> -->

                <label for="profile-image">Profile Image:</label>
                <input type="file" name="profile-image" id="profile-image">
            </fieldset>

            <fieldset>
                <legend>Educational Details</legend>
                <label for="10th">Class 10<sup>th</sup> percentage:</label>
                <input type="text" name="10th" id="10th"><br>

                <label for="12th">Class 12<sup>th</sup> percentage:</label>
                <input type="text" name="12th" id="12th"><br>
            </fieldset>

            <button type="submit" class="submit-btn">SUBMIT</button>

        </form>
    </div>


    <script src="./index.js"></script>

</body>

</html>
